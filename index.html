<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{text-align: center;border: 4px solid black;border-radius: 10px;padding: 20px;color: rgb(248, 245, 245);background-color: blue;}
    </style>
</head>
<body id="bod" style="background:linear-gradient(skyblue,black)" >
    <div style="height: 500px;overflow: hidden;border-radius: 10px;">
        <img src="pic1.jpeg" id="img" width="400px" height="600px" style="object-fit:cover;border-radius: 10px;">
    </div>
    <br>
    <div class="container">
    <label for="" ;">CONTRAST : </label><input id="cont" type="range" min="100" max="200" oninput="processData1()"><br>
    <label for="">SATURATE : </label><input id="satu" type="range" min="100" max="300" oninput="processData2()"><br>
        <label for="">BLUR : </label><input id="blurr" type="range" min="1" max="5" oninput="processData3()">
    </div>



    <script>
    function processData1()
    {
        var imgg=document.getElementById("img");
        var contvalue=document.getElementById("cont").value;
        imgg.style.filter="contrast("+contvalue+"%)";
    }
    function processData2()
    {
        var imgg=document.getElementById("img");
        var satuvalue=document.getElementById("satu").value;
        imgg.style.filter="saturate("+satuvalue+"%)";
    }
    function processData3()
    {
        var imgg=document.getElementById("img");
        var blurrvalue=document.getElementById("blurr").value;
        imgg.style.filter="blur("+blurrvalue+"px)";
    }
  </script>
</body>
</html>
